<!DOCTYPE html>
<html>

    <body>
    <h1>Hospital Admission Form</h1> 
    <img src="https://www.shutterstock.com/image-vector/hospital-icon-your-website-design-260nw-2284645525.jpg">
    <form action="https:/www.google.com"method="post">
    <label>Patient name</label>
    <input type="text" name="name" placeholder="name">
     <br>
    <label>Last name</label>
    <input type="text" name="last name" placeholder="lastname">
    <br>  
    <label>Age</label>
    <input type="text" name="age">
    <br>
    <label>Contact</label>
     <input type="number" name="contact" placeholder="1234-567-891">
     <br>
     <label>Blood presssor</label> 
     <input type="number" name="blood pressor">
     <br>
     <label>Admission time</label>
     <input type="time" name="admission time">
     <br>
     <label>Admission date</label>
     <input type="date" name="Admission date">
     <input type="submit">
    </form>  
    </body>
   </head> 
</html>
