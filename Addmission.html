<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>College Admission Form</h1>
    <form action="https:/www.google.com" method="post">
    <label>FirstName</label>
    <input type="text" name="name">

    <input type="text" name="midname">

    <input type="text" name="lastname">
    <br>
    <label>D.O.B</label>
    <input type="date"name="date">
    <br>
    <label>Gender</label>
    male<input type="radio" name="gender">
    female<input type="radio" name="gender">
    <br>
    <label>Father's Name</label>
    <input type="text" name="fathers name">
    <br>
    <label>Email Add.</label>
    <input type="email" name="email add">
    <br>
    <label>Mobile No.</label>
    <input type="number" name="mobile no.">

    <label>phone No.</label>
    <input type="number" name="phone no.">
    <br>
    <label>Permanent Add</label>
    <input type="text" name="permanent add">
    <br>
    <label>State</label>
    <input type="text" name="state">
    <br>
    <label>Nationality</label>
    <input type="text" name="nationality">
    <br>

    <input type="number" name="10th aggregate">
    <br>
    <label>12th Aggregate</label>
    <input type="number" name="12th aggregate">
    <br>
    <label>SelectCourse</label>
    <br>
    B.tech<input type="radio" name="selectcourse">
    <br>
    BE<input type="radio" name="selectcourse">
    <br>
    B.com<input type="radio" name="selectcourse">
    <br>
    BBA<input type="radio" name="selectcourse">

    <input type="submit">




    </form>
